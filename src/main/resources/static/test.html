<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getUrlVariable(key) {
        const query = "target=http://localhost:5022/upload.html";
        console.log(query);
        const vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            const pair = vars[i].split("=");
            if (pair[0] === key) {
                return pair[1];
            }
        }
        return false;
    }

    var target = getUrlVariable("target");
    console.log(target);
</script>
</body>
</html>
